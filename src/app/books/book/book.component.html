<div *ngIf="book">
  <mat-card>
    <div class="crop-image">
      <img [src]="book.image" alt="">
    </div>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle *ngFor="let author of book.authors">{{ author.name }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ book.bookId }}</p>
    </mat-card-content>
    <button mat-mini-fab color="primary" aria-label="Add to my library" (click)="addBookToLibrary()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>
</div>
